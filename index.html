<head>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css"></link>
  <link href="https://fonts.googleapis.com/css?family=Sacramento|Lora" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="quoteSquare">
    <h1>Random Quote Machine</h1>
    <h2>This is a freeCodeCamp exercise designed to use APIs and retrieve random quotes from an outside source.</h2>
    <div id="quote"></div>
    <div id="quoteAuthor"></div>
    <div id="buttons">
      <span id="twitterIcon"><i class="fab fa-twitter twitter"></i></span>
      <i class="fab fa-tumblr tumblr"></i>
      <button type="button" id="newQuote">New Quote</button>
    </div>
  </div>
  <div id="by">by jetuala</div>
